<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Preview</title>
  </head>
  <body>
    <script type="importmap"></script>
    <script type="module" id="appSrc"></script>
    <div id="root"></div>
    <script>
      function throwError(e) {
        window.parent.postMessage({ type: 'ERROR', message: e.message || e.reason })
      }
      window.addEventListener('error', throwError)
      window.addEventListener('unhandledrejection', throwError)
    </script>
  </body>
</html>
